<!doctype html>
<html lang=en>
	<head>
		<meta charset=utf-8>
		<title>monkey-type::demo</title>
		<link rel="stylesheet" type="text/css" href="../src/monkey-type.min.css"/>
		<script type="text/javascript" src="lib/jquery-3.2.1.min.js"></script>				
		<script type="text/javascript" src="../src/monkey-type.min.js"></script>
		<style>
			
			body {
			
				paddingL 0;
				margin: 0;
			
			}
			
			header {
			
				text-align: center;
				padding: 0 20px;
				height: 150px;				
				font-family: Arial;
				background: #EEE;
				display: flex;
				align-items: center;
			
			}
			
			header h1 {
			
				width: 40%;
				margin: 0 auto;
			
			}
			
			section {
			
				padding: 20px 20px;
				width: 50%;
				margin: 0 auto;
				font-family: Arial;
				text-align: justify;
			
			}
			
		</style>				
	</head>
	<body>
		
		<header>
			<h1 id="myTitle"></h1>
		</header>
		
		<section>
			<p id="paragraph"></p>
		</section>
	
		<script type="text/javascript">

</html>
